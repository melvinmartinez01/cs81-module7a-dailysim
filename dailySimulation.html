<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Daily Schedule Simulation</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 60px; background-color: #eef;">

  <h1>My Simulated Day</h1>
  <div id="output" style="margin-top: 40px; font-size: 1.5rem;"></div>

  <script>
    const output = document.getElementById("output");
    
    function.show(text) {
      output.textContent = text;
    }

    //Message starts
    show("Starting simulation...");

    //6 personal or creative activities with timing
    setTimeout() => show("3:30 AM - Time to wake up to get ready for work."), 1000);
    setTimeout() => show("4:00 AM - Leaving the apartment."), 2500);
    setTimeout() => show("5:00 AM - Clock in time!"), 4500);
    setTimeout() => show("6:00 AM - Store is now open for business."), 6500);
    setTimeout() => show("8:30 AM - Time to wake up to get ready for work."), 8500);
    setTimeout() => show("1:00 AM - Time to wake up to get ready for work."), 10500);

  </script>

</body>
</html>
